<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Click Coin Game</title>
  <style>
    body { text-align: center; font-family: sans-serif; background: #f0f0f0; }
    h1 { color: #333; }
    #coin {
      font-size: 100px;
      cursor: pointer;
      margin-top: 20px;
    }
    #score {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Click the Coin!</h1>
  <div id="coin">ðŸª™</div>
  <div id="score">Score: 0</div>

  <script>
    let score = 0;
    const coin = document.getElementById("coin");
    const scoreEl = document.getElementById("score");

    coin.onclick = () => {
      score++;
      scoreEl.textContent = "Score: " + score;
    };
  </script>
</body>
</html>
